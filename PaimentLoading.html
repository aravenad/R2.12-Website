<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiment loading</title>
    <link rel="stylesheet" href="./styleLoading.css" />
  </head>
  <body>
    <div class="preloader">
      <svg
        class="cart"
        role="img"
        aria-label="Shopping cart line animation"
        viewBox="0 0 128 128"
        width="128px"
        height="128px"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="8"
        >
          <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
            <polyline
              points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80"
            />
            <circle cx="43" cy="111" r="13" />
            <circle cx="102" cy="111" r="13" />
          </g>
          <g class="cart__lines" stroke="currentColor">
            <polyline
              class="cart__top"
              points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80"
              stroke-dasharray="338 338"
              stroke-dashoffset="-338"
            />
            <g class="cart__wheel1" transform="rotate(-90,43,111)">
              <circle
                class="cart__wheel-stroke"
                cx="43"
                cy="111"
                r="13"
                stroke-dasharray="81.68 81.68"
                stroke-dashoffset="81.68"
              />
            </g>
            <g class="cart__wheel2" transform="rotate(90,102,111)">
              <circle
                class="cart__wheel-stroke"
                cx="102"
                cy="111"
                r="13"
                stroke-dasharray="81.68 81.68"
                stroke-dashoffset="81.68"
              />
            </g>
          </g>
        </g>
      </svg>
      <div class="preloader__text">
        <p class="preloader__msg">Payment in progress.</p>
        <p class="preloader__msg preloader__msg--last">
          This is taking long. Something’s wrong.
        </p>
      </div>
    </div>
    <script type="text/javascript">
      // Fonction pour générer un délai aléatoire entre min et max millisecondes
      function getRandomDelay(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // Définir les valeurs minimales et maximales du délai en millisecondes
      var minDelay = 3000; // 3 secondes
      var maxDelay = 5000; // 5 secondes

      // Générer un délai aléatoire
      var randomDelay = getRandomDelay(minDelay, maxDelay);

      // Afficher le délai aléatoire dans la console pour vérification
      console.log("Redirection dans " + randomDelay + " millisecondes");

      // Redirection après le délai aléatoire
      setTimeout(function () {
        window.location.href = "./PaimentValidation.html"; // Remplacez par l'URL cible
      }, randomDelay);
    </script>
  </body>
</html>
