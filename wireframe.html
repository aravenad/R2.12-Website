<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Centered</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        max-height: 100%;
      }
      .container img {
        max-width: 100%;
        max-height: 100%;
        width: 1900px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="wireframe.png" alt="Wireframe Image" />
    </div>
  </body>
</html>
